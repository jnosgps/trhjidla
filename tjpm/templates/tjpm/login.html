{% load staticfiles %}

<!doctype html>
<html lang="cs">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>trhJidla.cz TJPM | {% block page_title %}{% endblock %}</title>
		
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/fonts.css' %}">
		<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/tjpm.login.css' %}">
	    <!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	
	<body>
		<div class="login-page">
			<div class="form">
				<div class="row">
					<h1>TJPM</h1>
					<img src="{% static 'img/logo.png' %}">
				</div>
				<form class="login-form">
					<input type="text" placeholder="TJPM Login" id="tjpm-login">
					<input type="password" placeholder="Heslo" id="tjpm-pass">
					<button id="tjpm-signin"><i class="fa fa-sign-in"></i> Přihlásit se</button>
				</form>
				<div class="row">
					<p>{{ message }}</p>
				</div>
			</div>
		</div>
		
		<script src="{% static '/js/jquery-3.1.1.min.js' %}"></script>
		<script src="{% static '/js/sha.js' %}"></script>
		<script>
			var csrf_token = '{{ csrf_token }}';
		</script>
		<script src="{% static '/js/bootstrap.min.js' %}"></script>
		<script src="{% static '/js/tjapi.tjpm.js' %}"></script>
	</body>

</html>
